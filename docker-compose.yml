version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: uala_postgres
    environment:
      POSTGRES_DB: uala_junior
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - uala_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: uala_redis
    ports:
      - "6379:6379"
    networks:
      - uala_network

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uala_api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/uala_junior
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_key_2024
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - uala_network

  # Frontend Web (Parental Dashboard)
  web:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: uala_web
    environment:
      REACT_APP_API_URL: http://localhost:3000
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - api
    volumes:
      - ./frontend-web:/app
      - /app/node_modules
    networks:
      - uala_network

  # Admin Panel
  admin:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: uala_admin
    environment:
      REACT_APP_API_URL: http://localhost:3000
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      - api
    volumes:
      - ./admin-panel:/app
      - /app/node_modules
    networks:
      - uala_network

  # Database Admin (Adminer)
  adminer:
    image: adminer:4.8.1
    container_name: uala_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - uala_network

volumes:
  postgres_data:

networks:
  uala_network:
    driver: bridge
